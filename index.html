<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/main/img/favicon.png" type="image/png">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="assets/purpose/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Page CSS -->
    <link rel="stylesheet" href="assets/purpose/libs/fullcalendar/dist/fullcalendar.min.css">
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="assets/purpose/css/purpose.css" id="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/main/css/main.css" type="text/css">
</head>
<body>
<div class="container p-3">

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-6 d-flex align-items-center">
            <img src="assets/main/img/logo-principal.svg" alt="logo" class="img-center w-100">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 col-6 d-flex justify-content-center">
            <a href="cadastrar.html" class="btn bg-secondary font-weight-900 text-dark d-flex align-items-center"><span>Criar Conta</span></a>
        </div>
    </div>

    <h3 class="h3 mt-5 font-weight-900">Login no SysAlpha</h3>

    <div class="row">
        <div class="col-xl-5 col-lg-5 col-md-6">
            <form>
                <div class="form-group">
                    <label class="form-control-label" for="nome"></label>
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Nome" id="nome">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="senha"></label>
                    <div class="input-group input-group-merge">
                        <input class="form-control" type="password" placeholder="Senha" id="senha">
                        <div class="input-group-append" id="eye">
                            <span class="input-group-text">
                                <a href="#" data-toggle="password-text" data-target="#senha">
                                    <i class="fas fa-eye text-muted"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-start align-items-center">
                        <a href="#" class="small text-dark font-weight-900">Esqueceu a senha?</a>
                    </div>
                    <div class="col-lg-6col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-end">
                        <button class="btn bg-primary text-white" type="submit">Acessar</button>
                    </div>
                </div>
            </form>

            <footer class="footer-main d-flex align-items-end pt-3">
                <div class="row w-100 justify-content-around">
                    <small class="text-muted px-2">System Alpha Ltda 2019</small>
                    <a class="small text-dark font-weight-900 px-2" href="#">Termos e condições</a>
                    <a class="small text-dark font-weight-900 px-2" href="#">Privacidade</a>
                    <a class="small text-dark font-weight-900 px-2" href="#">Ajuda</a>
                </div>
            </footer>
        </div>
    </div>
</div>




<!-- Scripts -->
<!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
<script src="assets/purpose/js/purpose.core.js"></script>
<!-- Page JS -->
<script src="assets/purpose/libs/progressbar.js/dist/progressbar.min.js"></script>
<script src="assets/purpose/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="assets/purpose/libs/moment/min/moment.min.js"></script>
<script src="assets/purpose/libs/fullcalendar/dist/fullcalendar.min.js"></script>
<!-- Purpose JS -->
<script src="assets/purpose/js/purpose.js"></script>
<!-- Custom JS -->
<script src="assets/main/js/main.js"></script>

</body>
</html>
